<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello wasm-pack!</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    form {
      margin: 1em 0;
    }
    #brightness-value {
      font-weight: bold;
    }
  </style>
</head>
<body>
<canvas id="raytracerwasm-canvas"></canvas>
<p>Use WASD for flat movement, Q/E for up/down, and Z/X to change brightness.</p>
<form action="">
  <div>
    <strong>Input</strong><br>
    <div>
      <label for="width">Width</label>
      <input type="number" name="width" id="width" value="600">
    </div>
    <div>
      <label for="height">Height</label>
      <input type="number" name="height" id="height" value="400">
    </div>
    <div>
      <label for="brightness">Brightness</label>
      <input type="range" min="0" max="4" value="2" step="0.1" name="brightness" id="brightness">
      <span id="brightness-value">1.0</span>
    </div>
  </div>
</form>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
</body>
</html>
